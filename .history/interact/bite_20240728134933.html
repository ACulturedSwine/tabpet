<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bites</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="biteButton">Take a Bite!</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const biteButton = document.getElementById('biteButton');
        
        const image = new Image();
        image.src = 'https://images.immediate.co.uk/production/volatile/sites/30/2017/01/Bunch-of-bananas-67e91d5.jpg?quality=90&resize=440,400'; // Replace with your image URL
        const width = 100;
        image.width = 100;

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
        };

        const takeBite = (x, y, radius) => {
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.restore();
        };

        biteButton.addEventListener('click', () => {
            const radius = 30; // Adjust the bite size
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            takeBite(x, y, radius);
        });
    </script>
</body>
</html>
