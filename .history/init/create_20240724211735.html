<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>Create your G</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/init/create.css">
        <link rel="stylesheet" type="text/css" href="/init/sizing.css">

        <script src="/init/create.js" type='module' defer></script>
        <script src="/init/ripple.js" defer></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        
        <div id="main">
            <div id="content">
                <div id="loading" style="display: none">
                    loading...
                </div>
                <div id="wrapper">
                    <div id="logo-div">
                        <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 40 48">
                            <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path>
                            <path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path>
                            <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path>
                            <path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path>
                        </svg>
                    </div>
                    <div id="instructions-div">
                        <h1 id="title">Create a Google</h1>
                        <span id="desc">Enter a name</span>
                    </div>
                    <div id="inputs-div">
                        <div id="error" style="display: none"></div>
                        <form id="page-1">
                            <div class="ui-container">
                                <input id="first-name" class="ui" type="text" placeholder="" aria-required="true" pattern="\S+.*" spellcheck="false" autocapitalize="sentences" aria-invalid="false" aria-label="first name">
                                <span class="floating-label">First name</span>
                            </div>
                            <div class="ui-container" style="margin-top: 20px">
                                <input id="last-name" class="ui" type="text" placeholder="" aria-required="false" pattern="\S+.*" spellcheck="false" autocapitalize="sentences" aria-invalid="false" aria-label="last name">
                                <span class="floating-label">Last name (optional)</span>
                            </div>
                        </form>
                        <form id="page-2" style="display: none">
                            <div class="ui-row">
                                <div class="ui-container">
                                    <select id="month" class="ui" aria-required="true" aria-invalid="false" aria-label="month">
                                        <option value="" disabled selected hidden></option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <span class="floating-label">Month</span>
                                </div>
                                <div class="ui-container">
                                    <input id="day" class="ui" type="text" placeholder="" pattern="[1-9]|[12][0-9]|3[01]" aria-required="true" aria-invalid="false" aria-label="day">
                                    <span class="floating-label">Day</span>
                                </div>
                                <div class="ui-container">
                                    <input id="year" class="ui" type="number" placeholder="" maxlength="4" aria-required="true" aria-invalid="false" aria-label="year">
                                    <span class="floating-label">Year</span>
                                </div>
                            </div>
                            <div class="ui-container">
                                <select id="gender" class="ui" aria-required="true" aria-invalid="false" aria-label="gender">
                                    <option value="" disabled selected hidden></option>
                                    <option>Female</option>
                                    <option>Male</option>
                                </select>
                                <span class="floating-label">Gender</span>
                            </div>
                        </form>
                        <div class="warning">
                            <svg class="warning-icon" aria-hidden="true" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
                            </svg>
                            <span class="warning-text"></span>
                        </div>
                    </div>
                    <div id="buttons-div">
                        <div class="button-container">
                            <button aria-disabled="true" id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
